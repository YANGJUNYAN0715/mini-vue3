<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/mini-vue.js"></script>
</head>

<body>
    <div id="app">
        <button onclick="aa()"
            @click="bb()">click</button>
    </div>
    <script>
        const {
            reactive,
            createApp
        } = MiniVue;

        createApp({
            setup() {
                const bb = () => {
                    console.log('bb')
                }
                return {
                    bb
                }
            }
        }).mount('#app')

        function aa() {
            console.log('aa')
        }
    </script>
</body>

</html>
